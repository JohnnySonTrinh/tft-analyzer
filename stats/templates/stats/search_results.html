<div class="container mt-4">
    <h2>Search Results</h2>
    {% if results %}
    <div class="row">
        {% for player in results %}
        <div class="col-md-4 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ player.player_name }}</h5>
                    <p class="card-text">Wins: {{ player.wins }}</p>
                    <p class="card-text">Losses: {{ player.losses }}</p>
                    <p class="card-text">Kills: {{ player.kills }}</p>
                    <p class="card-text">Deaths: {{ player.deaths }}</p>
                    <!-- Add more data fields as needed -->
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <p>No results found.</p>
    {% endif %}
</div>
